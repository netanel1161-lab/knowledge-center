<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>l00K - מרכז המידע הגרפי</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght=300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'lok-primary': '#007AFF', // כחול המותג הראשי
                        'lok-dark-gray': '#393939', // טקסט ראשי
                        'lok-soft-gray': '#F7F8FA', // רקע לממשק
                        'lok-active-blue': '#EBF5FF', // רקע לכפתור פעיל
                    },
                    fontFamily: {
                        sans: ['Heebo', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #F7F8FA;
            font-family: 'Heebo', sans-serif;
            color: #393939;
            min-height: 100vh;
            overflow-x: hidden; 
        }

        /* Animated Geometric Background - Kept it subtle */
        .system-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            opacity: 0.08; 
            z-index: 0;
        }

        .system-background svg {
            position: absolute;
            animation: moveCircles 25s linear infinite alternate; 
        }

        .system-background .circle-1 {
            width: 400px; height: 400px;
            top: -10%; right: -10%;
            fill: #007AFF;
            animation-delay: 0s;
        }

        .system-background .circle-2 {
            width: 600px; height: 600px;
            bottom: -20%; left: -20%;
            fill: #007AFF;
            animation-delay: 5s;
        }

        .system-background .circle-3 {
            width: 250px; height: 250px;
            top: 40%; left: 10%;
            fill: #007AFF;
            animation-delay: 10s;
        }

        @keyframes moveCircles {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, 20px) scale(1.05); }
        }

        /* Department Button Styling */
        .department-button {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
            min-height: 150px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end; 
            text-align: right; 
            position: relative;
            overflow: hidden; 
        }
        .department-button:hover:not(.active) {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 10px 30px rgba(0, 122, 255, 0.25); 
            border-color: #007AFF;
            background-color: #FFFFFF; 
        }
        .department-button.active {
            background-color: #EBF5FF; 
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2); 
            transform: none;
        }

        /* Icon Container */
        .icon-container {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            background-color: rgba(0, 122, 255, 0.1); 
            color: #007AFF;
            flex-shrink: 0;
            margin-bottom: 0.75rem; 
            position: relative; 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .department-button:hover .icon-container {
            transform: scale(1.1) rotate(5deg);
            background-color: #007AFF;
            color: #FFFFFF;
        }

        /* Fixed Header */
        .fixed-header {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            background-color: #FFFFFF;
            z-index: 50;
        }
        
        /* Initial fade-in animation for main content */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease-out forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        /* Custom animation for the main title (comes in from the right) */
        .slide-in-right {
            opacity: 0;
            transform: translateX(100%);
            animation: slideInRight 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
        @keyframes slideInRight {
            to { opacity: 1; transform: translateX(0); }
        }

        /* Back Button Style */
        .back-button {
            transition: all 0.2s;
        }
        .back-button:hover {
            transform: translateX(3px);
            background-color: #007AFF;
            color: white;
        }
    </style>
</head>
<body>

    <!-- רקע גיאומטרי זז עדין -->
    <div class="system-background">
        <svg class="circle-1" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"/></svg>
        <svg class="circle-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"/></svg>
        <svg class="circle-3" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="50"/></svg>
    </div>

    <!-- כותרת ראשית (Header) -->
    <header class="fixed-header sticky top-0 w-full border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex justify-between items-center relative z-10">
            
            <!-- כפתור תפריט צד (כפתור קיים אך מנוטרל) -->
            <button id="open-sidebar" class="p-2 rounded-lg text-lok-dark-gray hover:text-white hover:bg-lok-primary transition-colors order-first opacity-50 cursor-not-allowed" disabled title="התפריט הצדדי כרגע מנוטרל">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
            </button>

            <!-- לוגו l00K -->
            <a href="#" class="flex items-center space-x-2 space-x-reverse text-2xl font-black text-lok-dark-gray hover:text-lok-primary transition-colors">
                <span class="text-lok-primary text-3xl">l00K</span>
                <span class="hidden sm:inline">מרכז המידע</span>
            </a>

            <!-- תיבת חיפוש - הוזזה שמאלה כמעט עד הסוף -->
            <div class="flex-grow max-w-sm mr-auto ml-0 sm:ml-4"> 
                <div class="relative">
                    <input type="text" placeholder="חפש במחלקות..." class="w-full py-2 pr-10 pl-4 border border-gray-200 rounded-lg focus:ring-1 focus:ring-lok-primary focus:border-lok-primary text-sm transition-shadow shadow-inner bg-lok-soft-gray/50">
                    <span class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
                    </span>
                </div>
            </div>
            
        </div>
    </header>

    
    <!-- תפריט צד מנוטרל (לא נפתח) -->
    <div id="sidebar" class="sidebar"></div>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    
    <!-- תוכן ראשי -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-12 pb-16 relative z-10 fade-in">

        <!-- כותרת ראשית עם אנימציית כניסה מימין לשמאל -->
        <h1 class="text-4xl md:text-5xl font-bold text-lok-dark-gray mb-10 text-center slide-in-right">ברוכים הבאים למרכז הגרפי של l00K!</h1>
        
        <!-- רשת המחלקות -->
        <div id="departments-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-8">

            <!-- כפתורים - העיצוב השמח נשמר -->
            <button data-department="lottie" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.3 12 11 20.73 6.3"/><path d="M12 22V11"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">לוטי ואנימציות</h2>
                <p class="text-gray-600 text-sm">מדריכים וקבצי מקור</p>
            </button>

            <button data-department="sound" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/><path d="M15.54 8.46a4.99 4.99 0 0 1 0 7.07"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">סאונד אפקט</h2>
                <p class="text-gray-600 text-sm">ספריית סאונד ופורמטים</p>
            </button>

            <button data-department="icons" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">אייקונים</h2>
                <p class="text-gray-600 text-sm">פונטים, SVG והנחיות</p>
            </button>
            
            <button data-department="illustrations" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.5 15.5l-2.5-2.5 5-5L21 8.5l-5 5-3 3z"/><circle cx="7" cy="7" r="2"/><path d="M10 5l-2 2"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">אילוסטרציות</h2>
                <p class="text-gray-600 text-sm">סגנון רשמי וספריית דמויות</p>
            </button>

            <button data-department="mockups" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="12" rx="2" ry="2"/><line x1="12" y1="20" x2="12" y2="16"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">מוקאפים</h2>
                <p class="text-gray-600 text-sm">דגמי מכשירים וקבצי מקור</p>
            </button>

            <button data-department="templates" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><rect x="7" y="7" width="10" height="4"/><line x1="7" y1="15" x2="17" y2="15"/><line x1="7" y1="18" x2="17" y2="18"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">תבניות עיצוב</h2>
                <p class="text-gray-600 text-sm">Figma, PS, InDesign</p>
            </button>
            
            <button data-department="requirements" class="department-button bg-white p-6 rounded-2xl block">
                <div class="icon-container">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-10 10-10 10 10 10 10-3 10-10 10S2 12 2 12z"/><circle cx="12" cy="12" r="3"/></svg>
                </div>
                <h2 class="text-xl font-bold text-lok-dark-gray mb-1 mt-auto">הגדרות ודרישות גרפיות</h2>
                <p class="text-gray-600 text-sm">מדריך מותג מלא</p>
            </button>
            
        </div>

        <!-- אזור תצוגת תוכן נבחר -->
        <div id="content-display" class="bg-white p-8 rounded-xl border border-gray-200 mt-10 shadow-lg hidden">
            <!-- כפתור חזרה - מופיע רק כשתוכן מוצג -->
            <button id="back-button" class="back-button mb-6 text-gray-600 hover:text-lok-primary bg-lok-soft-gray/50 hover:bg-lok-active-blue/50 p-2 rounded-lg flex items-center transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg>
                חזרה למחלקות הראשיות
            </button>
            
            <!-- תוכן המחלקה נטען לכאן -->
            <div id="content-text" class="text-gray-400">
                <!-- טקסט דינמי נטען לכאן -->
            </div>
        </div>
        
    </main>

    <!-- פוטר נקי -->
    <footer class="text-center py-12 relative z-10 border-t border-gray-100">
        <p class="mt-4 text-gray-500 text-sm">&copy; 2023 l00K. כל הזכויות שמורות.</p>
    </footer>
    
    <script>
        const contentData = {
            'lottie': {
                title: 'לוטי ואנימציות',
                content: `
                    <h3 class="text-2xl font-bold mb-4">הנחיות לייצוא Lottie / JSON</h3>
                    <p class="text-gray-700 mb-3">כל קבצי הלוטי חייבים להיות מיוצאים מ-After Effects עם תוסף Bodymovin בגרסה העדכנית ביותר. יש לוודא כי אין תמונות Bitmap בקומפוזיציה, וכל השכבות הן Vector או Shapes. מגבלת גודל: 500KB לקובץ.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">למדריך המלא והטמעה טכנית »</a>
                `
            },
            'sound': {
                title: 'סאונד אפקט',
                content: `
                    <h3 class="2xl font-bold mb-4">דרישות וספריית סאונד</h3>
                    <p class="text-gray-700 mb-3">יש להשתמש אך ורק בקבצים מתוך ספריית ה-SFX הארגונית. הפורמט המאושר להטמעה הוא WAV (לפלטפורמות דסקטופ) ו-MP3 (למובייל). דחיסה חייבת להיות 128kbps ומעלה.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">כניסה לספריית הסאונד »</a>
                `
            },
            'icons': {
                title: 'אייקונים',
                content: `
                    <h3 class="2xl font-bold mb-4">כללי שימוש באייקונים</h3>
                    <p class="text-gray-700 mb-3">אנו משתמשים בפונט אייקונים פנימי (l00K-Icons). אין להשתמש באייקונים חיצוניים. כל האייקונים צריכים להיות בעובי קו של 2px, עם פינות מעוגלות של 1.5px. שימו לב לגרסאות ה-Outline וה-Filled.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">צפייה בכל סט האייקונים »</a>
                `
            },
            'illustrations': {
                title: 'אילוסטרציות',
                content: `
                    <h3 class="2xl font-bold mb-4">שפת האילוסטרציות הרשמית</h3>
                    <p class="text-gray-700 mb-3">שפת האילוסטרציות שלנו היא גיאומטרית, דו-ממדית, ומשלבת צבעי מותג בהירים וכהים. דמויות אנושיות חייבות להתאים ל-Style Guide המוגדר. יש להימנע מאיורים ריאליסטיים.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">הורדת קבצי מקור ל-Illustrator »</a>
                `
            },
            'mockups': {
                title: 'מוקאפים',
                content: `
                    <h3 class="2xl font-bold mb-4">שימוש בדגמי מכשירים</h3>
                    <p class="text-gray-700 mb-3">יש להשתמש רק במוקאפים של מכשירי Apple (iPhone 15 Pro, MacBook Pro) בדגמי Space Gray ו-Silver. רקע המוקאפ חייב להיות בצבע אחיד או שקוף. אין להשתמש ברקעים מצולמים.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">קישורים לקבצי Sketch/Figma »</a>
                `
            },
            'templates': {
                title: 'תבניות עיצוב',
                content: `
                    <h3 class="2xl font-bold mb-4">גישה לתבניות עבודה</h3>
                    <p class="text-gray-700 mb-3">כל תבניות העיצוב (מצגות, חומרים מודפסים, באנרים) נמצאות ב-Shared Drive. יש לוודא כי משתמשים בתבנית האחרונה ביותר לשמירה על עקביות מותג.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">מעבר לתיקיית התבניות »</a>
                `
            },
            'requirements': {
                title: 'הגדרות ודרישות גרפיות',
                content: `
                    <h3 class="2xl font-bold mb-4">שפת המותג העיצובית המלאה</h3>
                    <p class="text-gray-700 mb-3">זהו העמוד הראשי של ה-Brand Guide (הדף הראשון שיצרנו), המכיל את כל הכללים לגבי פונטים, צבעים, לוגו, והנחיות קריטיות נוספות.</p>
                    <a href="#" class="text-lok-primary hover:underline font-medium block mt-4">צפייה במדריך המותג המלא »</a>
                `
            },
        };

        const grid = document.getElementById('departments-grid');
        const contentDisplay = document.getElementById('content-display');
        const contentText = document.getElementById('content-text');
        const backButton = document.getElementById('back-button');

        // Function to show departments view
        function showDepartments() {
            contentDisplay.classList.add('hidden');
            grid.classList.remove('hidden');
            document.querySelectorAll('.department-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector('h1').classList.remove('hidden'); 
            
            // Scroll back to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Event listener for department buttons
        grid.addEventListener('click', (event) => {
            const button = event.target.closest('.department-button');
            if (!button) return;

            const departmentKey = button.getAttribute('data-department');
            const departmentData = contentData[departmentKey];
            
            // 1. Remove Active from all buttons, add to clicked button
            document.querySelectorAll('.department-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');

            // 2. Hide grid and title
            grid.classList.add('hidden');
            document.querySelector('h1').classList.add('hidden'); 

            // 3. Update the content title and body
            contentText.innerHTML = `
                <h2 class="text-3xl font-extrabold mb-4 text-lok-primary border-b pb-2">${departmentData.title}</h2>
                ${departmentData.content}
            `;
            
            // 4. Show content display area
            contentDisplay.classList.remove('hidden');

            // 5. Smooth scroll to content area
            contentDisplay.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });

        // Event listener for internal back button
        backButton.addEventListener('click', showDepartments);

        // Add initial fade-in to main content after load
        document.addEventListener('DOMContentLoaded', () => {
            // Apply fade-in to main element
            document.querySelector('main').classList.add('fade-in');

            // Timeout to start the title animation after a short delay
            setTimeout(() => {
                document.querySelector('h1').classList.add('slide-in-right');
            }, 100); 
        });
    </script>
</body>
</html>
